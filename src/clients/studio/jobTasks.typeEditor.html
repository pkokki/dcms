<div layout="row" layout-align="center center">
    <h2>{{formData.name || 'New task type' }}</h2>
    <span flex></span>
    <md-button ng-click="cancel()">cancel</md-button>
    <md-button ng-click="save();">save</md-button>
</div>

<form name="taskTypeForm">
	<md-input-container>
		<label>Name</label>
		<input md-maxlength="30" required ng-model="formData.name"></input>
	</md-input-container>
    <md-input-container>
		<label>Code</label>
		<input md-maxlength="10" ng-model="formData.code"></input>
	</md-input-container>
	<md-input-container>
		<label>Description</label>
		<input md-maxlength="150" ng-model="formData.description"></input>
	</md-input-container>
    <md-input-container>
		<label>Operation</label>
		<input md-maxlength="50" required ng-model="formData.operation"></input>
	</md-input-container>

    <md-toolbar class="md-toolbar-tools md-hue-3">
		<p>Arguments</p>
		<span flex=""></span>
		<md-button ng-click="addArgument($event)" aria-label="add">
			<md-icon md-svg-icon="core:add"></md-icon>
		</md-button>
	</md-toolbar>

    <md-list>
		<md-list-item class="md-2-line" ng-repeat="argument in formData.arguments">
			<div class="md-list-item-text" flex>
				<h3>{{ argument.name }}</h3>
                <p>{{ argument.type }} <span ng-show="argument.default">= {{argument.default}}</span></p>
			</div>

            <md-button ng-click="editArgument($index)" aria-label="delete">
				<md-icon md-svg-icon="core:edit"></md-icon>
			</md-button>
			<md-button ng-click="deleteArgument($index)" aria-label="delete">
				<md-icon md-svg-icon="core:delete"></md-icon>
			</md-button>
		</md-list-item>
	</md-list>
</form>
