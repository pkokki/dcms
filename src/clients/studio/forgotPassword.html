<div>
	<h2>Reset password</h2>
	<p>Submit your email address and we’ll send you a link to reset your password.</p>
	<md-input-container>
	  <label>Email</label>
	  <input ng-model="email" required>
	</md-input-container>
	
	<md-button class="md-raised md-primary" ng-disabled="!email" ng-click="submit(email)">Submit</md-button>
	
	<p><a ng-href="#/home">Home</a></p>
</div>
