<md-dialog aria-label="Job types">
    <md-dialog-content class="sticky-container">
        <md-list>
			<md-list-item class="md-2-line" ng-repeat="item in items" ng-click="select(item)">
				<div class="md-list-item-text" flex>
                    <h3>{{ item.code }}: {{ item.name }}</h3>
                    <p>{{ item.description }}</p>
                </div>
			</md-list-item>
		</md-list>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()" class="md-primary">cancel</md-button>
    </div>
</md-dialog>
