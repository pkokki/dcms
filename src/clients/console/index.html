﻿<!DOCTYPE html>
<html ng-app="console">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>dcms :: console</title>

</head>
<body layout="column" class="md-default-theme" style="background-color:0000FF">
	<div layout="row" flex>

        </md-sidenav>
        <div layout="column" flex id="content">
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <!-- Add a toggleMenu function to your menuCtrl controller with the following in it
                      $mdSidenav('left').toggle(); -->
                    <i class="fa fa-bars pointer" ng-click="toggleMenu()" hide-gt-lg></i>
                    <h1 flex>dcms :: console</h1>
                </div>
            </md-toolbar>
            <md-content ui-view layout="column" flex>
				<p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
