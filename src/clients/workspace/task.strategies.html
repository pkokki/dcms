<div class="table-responsive-vertical">
    <table id="table" class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="strategy in data.strategies.items">
                <td data-title="Name">{{strategy.name}}</td>
                <td data-title="Score">{{strategy.score }}</td>
                <td data-title="Status">{{strategy.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
