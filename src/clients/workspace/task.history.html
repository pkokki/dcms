<form>
    <div layout>
        <md-input-container>
            <label>Type</label>
            <input ng-model="historyFilter.type" />
        </md-input-container>
        <md-input-container>
            <label>Date from</label>
            <input type="date" ng-model="historyFilter.fromDate" />
        </md-input-container>
        <md-input-container>
            <label>Date to</label>
            <input type="date" ng-model="historyFilter.toDate" />
        </md-input-container>
    </div>
</form>
<div class="table-responsive-vertical">
    <table id="table" class="table table-hover">
        <thead>
            <tr>
                <th>Type</th>
                <th>Date</th>
                <th>Transaction</th>
                <th>Status</th>
                <th>Amount</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="activity in data.history.activities">
                <td data-title="Type">{{activity.type}}</td>
                <td data-title="Date">{{activity.date | date: 'shortDate' }}</td>
                <td data-title="Transaction">{{activity.transaction.id}}</td>
                <td data-title="Status">{{activity.transaction.status}}</td>
                <td data-title="Amount" style="text-align:right">{{activity.transaction.amount | number: 2}} {{activity.transaction.currency}}</td>
                <td data-title="Notes">{{activity.notes}}</td>
            </tr>
        </tbody>
    </table>
</div>
